<section class="login-area">
  <div class="login-header d-flex align-items-center">
    <img src="./assets/Admin-login-img/login-header.png" alt="" class="img-fluid" routerLink="/">
  </div>
  <div class="card login-card">
    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="login-img d-flex flex-column justify-content-center align-items-center">
          <div class="logo d-flex justify-content-center">
            <img src="./assets/Admin-login-img/logo.png" alt="" class="img-fluid">
          </div>
          <div class="img">
            <img src="./assets/Admin-login-img/login-img.png" alt="" class="img-fluid">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="login-form">
          <div class="login-title">
            <h4 class="text-center">Log In</h4>
          </div>
          <form>
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" placeholder="Email address*">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Password*">
            </div>
            <div class="mb-3 form-check d-flex justify-content-between">
              <div>
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Remember Me</label>
              </div>
              <div>
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Forget Password</label>
              </div>
            </div>
            <div class="login-btn d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">Log In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
